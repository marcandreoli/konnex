{% extends "layout.html" %}

{% block title %}
    Create contact
{% endblock %}

{% block main %}
 <h1>New Contact</h1>

<form action="/add" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First Name (mandatory)" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="last_name" placeholder="Last Name" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email (mandatory)" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="phone" placeholder="Phone" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="school" placeholder="School" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="company" placeholder="Company" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="street_address" placeholder="Home Address" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="category" placeholder="Category" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="notes" placeholder="Notes" type="text">
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="favorite" placeholder="Favorite Status" type="text">
    </div>
    <button class="btn btn-primary" type="submit">Create Contact</button>
</form>
{% endblock %}
